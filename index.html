<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For You</title>

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Poppins", system-ui, sans-serif;
      background: radial-gradient(circle at top, #1b1b2f, #0b0b10);
      color: #f5f5f5;
      overflow-x: hidden;
    }

    section {
      min-height: 100vh;
      padding: 80px 24px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      max-width: 760px;
      width: 100%;
      background: rgba(255,255,255,0.06);
      border-radius: 28px;
      padding: 40px 28px;
      box-shadow: 0 20px 60px rgba(0,0,0,.4);
      backdrop-filter: blur(10px);
      animation: fadeUp 1.2s ease forwards;
    }

    h1 {
      font-size: 42px;
      margin: 0 0 12px;
      text-align: center;
    }

    p {
      font-size: 18px;
      line-height: 1.7;
      opacity: .9;
      text-align: center;
    }

    img {
      width: 100%;
      border-radius: 22px;
      margin: 32px 0;
      box-shadow: 0 10px 30px rgba(0,0,0,.5);
    }

    .btn {
      display: inline-block;
      margin-top: 28px;
      padding: 14px 26px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.3);
      color: #fff;
      text-decoration: none;
      transition: all .3s ease;
    }

    .btn:hover {
      background: #fff;
      color: #000;
      transform: scale(1.05);
    }

    iframe {
      width: 100%;
      height: 340px;
      border-radius: 22px;
      border: none;
      margin-top: 30px;
    }

    .qr {
      width: 220px;
      height: 220px;
      margin: 30px auto 0;
      display: block;
      background: #fff;
      padding: 10px;
      border-radius: 20px;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(40px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
